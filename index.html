<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Pérdidas por Inacción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1, h2 {
            color: #00344B;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            color: #388e3c;
            font-weight: bold;
        }
        .cta-container {
            text-align: center;
            margin-top: 30px;
        }
        .cta-container p {
            color: #00344B;
            font-size: 18px;
            font-weight: bold;
        }
        .cta-container a {
            display: inline-block;
            background-color: #00DC42;
            color: #ffffff;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .cta-container a:hover {
            background-color: #00c03a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador de Pérdidas por Inacción</h1>
        <p>Introduce los detalles de tu proyecto o decisión que has pospuesto, y descubre cuánto podrías estar perdiendo por no actuar.</p>

        <form id="simulator-form">
            <label for="revenue">Ingresos mensuales potenciales (€):</label>
            <input type="number" id="revenue" placeholder="Ejemplo: 5000">

            <label for="months">Meses que has retrasado la decisión:</label>
            <input type="number" id="months" placeholder="Ejemplo: 6">

            <label for="factor">Impacto del retraso (elige uno):</label>
            <select id="factor">
                <option value="1">Bajo (10%)</option>
                <option value="2">Moderado (25%)</option>
                <option value="3">Alto (50%)</option>
            </select>

            <button type="button" onclick="calculateLoss()">Calcular Pérdidas</button>
        </form>

        <div id="result" class="result" style="display: none;"></div>

        <div class="cta-container">
            <p>REVOLUCIONA TU NEGOCIO CON EL PODER DEL CHAT INTELIGENTE</p>
            <a href="https://klicana.work/tdivKK" target="_blank">SÍ, QUIERO INSCRIBIRME AHORA EN LUCRACHAT IA</a>
        </div>
    </div>

    <script>
        function calculateLoss() {
            const revenue = parseFloat(document.getElementById("revenue").value);
            const months = parseInt(document.getElementById("months").value, 10);
            const factor = parseInt(document.getElementById("factor").value, 10);

            if (isNaN(revenue) || isNaN(months) || months <= 0 || revenue <= 0) {
                document.getElementById("result").style.display = "block";
                document.getElementById("result").textContent = "Por favor, introduce valores válidos.";
                return;
            }

            const impactPercentage = factor === 1 ? 0.1 : factor === 2 ? 0.25 : 0.5;
            const loss = revenue * months * impactPercentage;

            document.getElementById("result").style.display = "block";
            document.getElementById("result").innerHTML = `
                Tus pérdidas estimadas por inacción son de <strong>€${loss.toFixed(2)}</strong>.
                Actuar ahora puede ayudarte a recuperar este monto y generar ingresos futuros.
            `;
        }
    </script>
</body>
</html>
